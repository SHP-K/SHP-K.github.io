greetings: 
  - 
    "(주)安世는 “孝”를 사훈으로 하여 1975년 3월에 창립, 약 40여 년간 수출용 원·부자재의 생산, 가공을 위한 첨단 설비의 중개무역과 수출입 무역 업무(연간 거래액 약 1억불 상당)를 비롯하여 소프트웨어 개발, Bio 생명공학, 의료정보 시스템 등의 첨단 기술을 개발해 왔습니다."
  -
    "최근에는 첨단 제조업 분야에 투자하여 폭발적 수요가 예상되는 3D 성형 글라스의 차별화된 특화 기술로 세계 최대 생산량의 양산 설비 제작을 완료하여, 설비 판매는 물론 스마트폰 및 차량 디스플레이용 등의 3D 성형 글라스 제품의 양산을 준비하고 있습니다. 또한 각종 UV 경화설비의 제작과 특수 고경도 UV 조성액도 개발 중에 있어 곧 상용화 할 것입니다."
  -
    "우리 안세는 사람과 기계가 공생하는 초연결과 융합의 제4차 산업 혁명 시대에 능동적으로 대응하기 위해 지난 40년간 종합 무역 상사를 경영하면서 쌓아온 다양한 경험과 지식, Global Network, 첨단기술 정보 등 Big Data를 활용한 선택과 집중을 통해 새로운 변화와 혁신의 시대에 맞는 지속 성장 아이템을 개발하고, 유망한 Start-Up 기업의 발굴과 투자를 통해서 신사업 분야로 새로운 도약을 기하고자 합니다."
  -
    "마지막으로 나눔이 지속 성장의 버팀목임을 인식하여 기업의 사회적 책임과 봉사를 통해 사회에 공헌하는 사회적 기업이 되도록 최선을 다 할 것이며, 고객의 가치를 향상시키고 소통과 화합을 통해 즐기면서 일하는 회사, 다니고 싶어지는 안정적인 회사, 평범한 사람이 만드는 비범한 회사로 발전시키고자 노력하겠사오니 많은 지도와 관심을 가져 주시길 바랍니다."
  -
    "감사합니다."
