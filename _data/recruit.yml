title: 기술영업직 사원 채용공고
content: "
1. 직원유형 : 정직원 0명, 계약직 0명<br>
<br>
2. 업무내용<br>
  - 중견 무역 회사로서 수출용 자본재 생산을 위한 해외 최첨단 신기술의 설비를 
     40여 년간 국내 수많은 대기업에 판매하고 있음.<br>
  - 국산 우수 설비를 수출 및 자체 제작하고 있으며, 3D 성형유리 제품 생산도
     하고 있음.<br>
  - 분야: 반도체 조립 및 전자부품 자동화장비, 각종 전지(2차전지, 태양전지, 연료전지)의 제조 및 조립설비, 디스플레이관련(LCD OLED등) 및 조립설비, UV경화 제조설비, 각종 Membrane제조 설비 등<br>
<br>
3. 지원자격<br>
  - 엔지니어 출신, 기술직 전공자<br>
  - 외국어 능력필수: 일본어(고급), 영어(중급)<br>
  - 대인관계에 자신감이 있고 영업마인드와 센스가 있는 분<br>
  - 매사 긍정적 사고로 적극적 자세를 가진 분<br>
  - 강한 의지와 열정을 가진 분<br>
  - 스스로 일하고, 스스로 문제를 해결하고자 하는 책임감이 강한 분<br>
<br>
4. 제출서류<br>
  - 이력서 및 자기 소개서 (경력중심)<br>
<br>
5. 복리후생<br>
  - 휴일근무 지원비 별도, 출퇴근 교통비, 통신요금지원<br>
  - 설, 추석명절 선물<br>
  - 창립기념일 임직원 의복 및 가전제품 선물금 지급<br>
  - 부모님 생신축하금 지급 및 신체검사 지원(격년)<br>
  - 직원 및 자녀의 교육비 일부 지원<br>
<br>
6. 전형절차<br>
  -서류 전형 〉1차 필기 및 면접전형 〉(2차 면접전형) 〉최종합격<br>
<br>
7. 접수방법<br>
  - 인터넷 구인구직 사이트를 통해 서류 접수 (https://goo.gl/OrdwIF)<br>
 "